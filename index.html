<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <!--- flex column-->
    <div class="main">
        <div class="header"> <!--- flex row-->
            <div class="logo">
                <img src="images/logo.jpg">
            </div>
            <ul>    <!--- flex row-->
                <li>tree link one</li>
                <li>tree link two</li>
                <li>tree link three</li>
            </ul>
        </div>
        <div class="banner"> <!--- flex row-->
            <div class="left-banner"> <!--- flex column-->
                <h1>This website is awesome</h1>
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <div class="banner-button">Click me!</div>
            </div>
            <div class="right-banner">
                <img src="images/banner.jpg">
            </div> 
        </div>
        </div>
        <div class="info-container"> <!--- flex column-->
            <div class="info-header"></div> 
            <div class="image-container"> <!--- flex row-->
                <div class="info-image"></div>
                <div class="info-image"></div>
                <div class="info-image"></div>
                <div class="info-image"></div>
            </div>
        </div>
        <div class="quote-container"> <!--- flex column-->
            <div class="quote"></div>
            <div class="quote-person"></div>
        </div>
        <div class="CTA-container"> <!--- flex row-->
            <div class="CTA-text"></div>
            <div class="CTA-button"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
